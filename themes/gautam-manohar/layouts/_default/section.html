{{ define "title" }}{{ title .Section }} &ndash; {{ .Site.Title }}{{ end }}
{{ define "main" }}
  <article class="section article">
    {{ partial "blog-header.html" . -}}
    <div id="content">
      <section>
        <h2>{{ title .Section }} <strong>/ {{ index .Site.Data.flavour .Section }}</strong></h2>
          <table>
            {{ range .Pages }}
              {{ partial "index_row.html" . }}
            {{ end }}
          </table>
        </section>
      </div>
  </article>
{{ end }}
