{{ $currentSec := index (last 1 (split (delimit (split .URL "/") "," "") ",")) 0 }}
<h2>{{ title $currentSec }} <strong>/ {{ index .Site.Data.flavour $currentSec }}</strong></h2>
<table>
  {{ range .Site.RegularPages }}
    {{ if in .Params.categories $currentSec }}
      {{ partial "index-row.html" . }}
    {{ end }}
  {{ end }}
</table>
