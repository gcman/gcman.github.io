<tr>
  <td>
    <a title="{{ .Params.shorttitle | default .Params.title }}" href="{{ .Permalink }}">
      {{ .Title }}{{- with .Params.subtitle -}}: {{ . }}{{- end -}}
      <strong id="tags">{{- partial "taglist.html" . -}}</strong>
    </a>
  </td>
  <td id="date">
    {{ dateFormat "2 January 2006" .Date }}
  </td>
</tr>
